.card{

<script>
const valores={
  Claro:[
    {recarga:20,paga:7},
    {recarga:25,paga:8},
    {recarga:30,paga:9},
    {recarga:35,paga:10},
    {recarga:40,paga:11},
    {recarga:50,paga:13}
  ],
  TIM:[
    {recarga:20,paga:8},
    {recarga:30,paga:9},
    {recarga:40,paga:11},
    {recarga:50,paga:15},
    {recarga:60,paga:16},
    {recarga:70,paga:18},
    {recarga:80,paga:20},
    {recarga:90,paga:19},
    {recarga:100,paga:22}
  ]
};

let operadora="Claro";
preencher("Claro");

opClaro.onclick=()=>ativar("Claro","opClaro");
opTim.onclick=()=>ativar("TIM","opTim");

function ativar(op,id){
  operadora=op;
  document.querySelectorAll(".op").forEach(o=>o.classList.remove("ativo"));
  document.getElementById(id).classList.add("ativo");
  preencher(op);
}
function preencher(op){
  valor.innerHTML="";
  valores[op].forEach(v=>{
    valor.innerHTML+=`<option value='${JSON.stringify(v)}'>R$${v.recarga} (paga R$${v.paga})</option>`;
  });
}
function continuar(){
  if(!numero.value) return alert("Digite o número");
  const v=JSON.parse(valor.value);
  const msg=`NOVO PEDIDO\nOperadora:${operadora}\nNúmero:${numero.value}\nRecarga:R$${v.recarga}\nPaga:R$${v.paga}`;
  location.href="https://wa.me/5522992510544?text="+encodeURIComponent(msg);
}
